<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WF Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar" style="background-color: #2f96df;">
        <div class="container-fluid justify-content-center">
          <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
        </div>
    </nav>

    <div>

      <div class="searchContainer">
        <form id="searchForm">
          <div class="mb-3">
          <label for="searchInput" class="form-label">Search by city name</label>
          <input type="search" class="form-control" id="searchInput" aria-describedby="searchHelp">
          <small id="searchHelp" class="form-text text-muted">Enter city name to see Current Weather and 5-day Forecast.（Precisely with format like "San Jose, US".）</small>
          </div>
          <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <div>
          <div id="searchHistory"></div>
          <button type="button" class="btn btn-secondary btn-sm" id="clearButton" aria-describedby="buttonHelp">Clear</button>
          <small id="buttonHelp" class="form-text text-muted">Click to clear the search history.</small>
        </div>
      </div>

      <div class="weatherContainer">
        <div id="currentWeather"></div>
        <div id="forecast"></div>
      </div>

    </div>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
